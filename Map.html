// Optional: Prevent zooming out too far
function setDynamicMinZoom() {
    const mapWidth = map.getContainer().offsetWidth; // Map container width
    const earthCircumferenceMeters = 40075016.686; // Earth circumference in meters
    const metersPerPixelAtZoom0 = earthCircumferenceMeters / (256 * Math.pow(2, 0)); // Meters per pixel at zoom 0
    const mapWidthInMetersAtZoom0 = metersPerPixelAtZoom0 * mapWidth;

    // Calculate minimum zoom where the map width equals the Earth's width
    const minZoomLevel = Math.log2(earthCircumferenceMeters / mapWidthInMetersAtZoom0);
    map.setMinZoom(minZoomLevel);
}
